<template>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <h3>Editing ${user.displayName}</h3>
            </div>
            <button class="btn btn-info"
            click.delegate="goBack()">
            Back
            </button>
            <button class="btn btn-info"
            click.delegate="cancel()"
            disabled.bind="isUnchanged">
            Cancel
            </button>
            <button class="btn btn-info"
            click.delegate="save()"
            disabled.bind="isUnchanged">
            Save
            </button>
            <button class="btn btn-info"
            click.delegate="delete()"
            disabled.bind="!isUnchanged">
            Delete
            </button>
        </div>
        <div class="panel-body">
            <form class="form-horizontal"
        validate.bind="validation">
        <div class="form-group">
            <label class="col-sm-2 control-label">Display name</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Display name"  class="form-control"
                value.bind="user.displayName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Email" class="form-control"
                value.bind="user.email" />
            </div>
        </div>
    </form>
            <!-- disabled.bind="!validation.result.isValid" -->
        </div>
    </div>
</div>
</template>
